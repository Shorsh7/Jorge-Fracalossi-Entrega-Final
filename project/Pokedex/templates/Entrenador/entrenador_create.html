{% extends "core/base.html" %}

<style>
    ul {color:red;}
    li {color:blue;} 
</style>

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4">
            <form method="post"> 
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                            {% if field.name == 'descripcion' %}
                                <textarea class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}">{{ field.value|default_if_none:'' }}</textarea>
                            {% else %}
                                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" {{ field.value|default_if_none:'' }}>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form
        </div>
    </div>
</div>
{% endblock content %}
