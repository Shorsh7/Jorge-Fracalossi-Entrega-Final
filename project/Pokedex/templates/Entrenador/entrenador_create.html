{% extends "core/base.html" %}

{% block title %}
    <h1>Agrega un nuevo Entrenador</h1>
{% endblock title %}

{% block content %}
    <h1>Agrega un nuevo Entrenador</h1>
    {% if error %}
        <p style="color: blue; font-weight: bold"> ERROR: {{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'Pokedex:entrenador_create' %}"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock content %}
