{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-xl-3">
      <h1 class="text-center">Iniciar Sesi√≥n</h1>
      {% if error %}
      <p style="color: blue; font-weight: bold" class="text-center">ERROR: {{ error }}</p>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="usermane">Username:</label>
            <input type="text" class="form-control" name="username" value="{{ field.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="usermane">Password:</label>
            <input type="password" class="form-control" name="password" value="{{ field.value|default_if_none:'' }}">
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </div>

      </form>
    </div>
  </div>
</div>
{% endblock content %}
