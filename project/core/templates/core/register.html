{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Reg√≠strate</h1>
      {% if error %}
      <p style="color: blue; font-weight: bold" class="text-center">ERROR: {{ error }}</p>
      {% endif %}
      <form method="post" action="{% url 'register' %}"> 
          {% csrf_token %}
          <div class="form-group">
            <label for="usermane">Username:</label>
            <input type="text" class="form-control" name="username" >
          </div>
          <div class="form-group">
            <label for="profile_pic">Profile Picture:</label>
            <input type="text" class="form-control" name="profile_pic" >
          </div>
          <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" name="password1">
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" class="form-control" name="password2" >
          </div>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-primary btn-block mt-2">Guardar</button>
          </div>

      </form>
    </div>
  </div>
</div>
{% endblock content %}
